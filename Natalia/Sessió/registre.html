<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/Logo-artiva.ico">
        <title>Registrar-se</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.cdnfonts.com/css/carbona-test" rel="stylesheet">
    </head>

    <body id="registre">
        <div class="topbar">
            <div class="logoart"></div>
        </div>

        <div class="registre">
            <h1>Registrar-se</h1>
            <div class="formulari">
                <div class="nom">
                    <p>Nom</p>
                    <input type="text">
                </div>
                <div class="cognoms">
                    <p>Cognoms</p>
                    <input type="text">
                </div>
                <div class="data">
                    <p>Data de naixement</p>
                    <input type="date">
                </div>
                <div class="genere">
                    <p>Gènere</p>
                    <input list="sexe">
                    <datalist id="sexe">
                        <option>Home</option>
                        <option>Dona</option>
                        <option>No binari</option>
                        <option>Altre</option>
                    </datalist>
                </div>
                <div class="correu" id="ecorreu">
                    <p>Correu electrònic</p>
                    <input type="email">
                </div>
                <div class="contrasenya">
                    <p>Contrasenya</p>
                    <input type="password">
                </div>
                <div class="repetir">
                    <p>Repetir contrasenya</p>
                    <input type="password">
                </div>
                <div class="checks">
                    <label>
                        <input type="checkbox" class="huma">
                        <p>Soc humà</p>
                    </label>
                    <div class="condicions">
                        <label>
                            <input type="checkbox" class="accepto">
                            <p>Accepto els <b>Termes i condicions</b></p>
                        </label>
                    </div>
                </div>

                <div class="botoRegis">
                    <a href="benvinguda.html"><p>Registrar-se</p></a>
                </div>

                <div class="inicia">
                    <a href="inici.html"><p>o iniciar sessió</p></a>
                </div>
            </div>

            <div class="amb">
                <p>Continua amb...</p>

                <div class="opcionsamb">
                    <div class="google">
                        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=es&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1795773307%3A1745744448171402"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt=""></a>
                    </div>

                    <div class="facebook">
                        <a href="https://www.facebook.com/?locale=es_ES"><img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt=""></a>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
