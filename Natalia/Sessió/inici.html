<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/carbona-test" rel="stylesheet">

<body id="iniciar">
    <div class="topbar">
        <div class="logoart"></div>
    </div>

    <div class="contingut">
        <h1>Iniciar sessió</h1>
        <div class="formulari">
            <div class="correu">
                <p>Correu electrònic</p>
                <input type="text">
            </div>
            <div class="contrasenya">
                <p>Contrasenya</p>
                <input type="password">
            </div>
            <div class="checks">
                <label>
                    <input type="checkbox" class="huma">
                    <p>Soc humà</p>
                </label>
                <div class="condicions">
                    <label>
                        <input type="checkbox" class="accepto">
                        <p>Accepto els <b>Termes i condicions</b></p>
                    </label>
                </div>
            </div>

            <div class="botoInicia">
                <a href="../../Laura/home/index.html"><p>Iniciar sessió</p></a>
            </div>

            <div class="inicia">
                <p>o crear compte</p>
            </div>
        </div>
    </div>

    <div class="amb">
        <p>Continua amb...</p>

        <div class="opcionsamb">
