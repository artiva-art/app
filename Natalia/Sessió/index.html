<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar-se</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.cdnfonts.com/css/carbona-test" rel="stylesheet">
    </head>

    <body id="registre">
        <div class="topbar">
            <div class="logoart"></div>
        </div>

        <div class="registre">
            <h1>Registrar-se</h1>
            <div class="formulari">
                <div class="nom">
                    <p>Nom</p>
                    <input type="text">
                </div>
                <div class="cognoms">
                    <p>Cognoms</p>
                    <input type="text">
                </div>
                <div class="data">
                    <p>Data de naixement</p>
                    <input type="date">
                </div>
                <div class="genere">
                    <p>Gènere</p>
                    <input list="sexe">
                    <datalist id="sexe">
                        <option>Home</option>
                        <option>Dona</option>
                        <option>No binari</option>
                        <option>Altre</option>
                    </datalist>
                </div>
                <div class="correu" id="ecorreu">
                    <p>Correu electrònic</p>
                    <input type="email">
                </div>
                <div class="contrasenya">
                    <p>Contrasenya</p>
                    <input type="password">
                </div>
                <div class="repetir">
                    <p>Repetir contrasenya</p>
                    <input type="password">
                </div>
                <div class="checks">
                    <label>
                        <input type="checkbox" class="huma">
                        <p>Soc humà</p>
                    </label>
                    <label>
                        <input type="checkbox" class="accepto">
                        <p>Accepto els <b>Termes i condicions</b></p>
                    </label>
                </div>

                <div class="botoRegis">
                    <p>Registrar-se</p>
                </div>

                <div class="inicia">
                    <p>o iniciar sessió</p>
                </div>

                <div class="amb">
                    <p>Continua amb...</p>
                </div>
            </div>
        </div>
    </body>

</html>
